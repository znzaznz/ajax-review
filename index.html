<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale,maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
    <script>
        const MyAjax = ()=>{
            return new Promise((resolve,reject)=>{
                const requset = new XMLHttpRequest();
                requset.open("get","https://getman.cn/mock/xiaoznz");
                requset.send();
                requset.onreadystatechange = ()=>{
                    if (requset.readyState === 4){
                        if (requset.status === 200){
                            resolve(requset.response)
                        }else {
                            reject(requset)
                        }
                    }
                }
            })
        }
        MyAjax().then((e)=>{
            console.log("成功",e);
        }).catch((e)=>{
            console.log("失败",e);
        })
    </script>
</body>
</html>
